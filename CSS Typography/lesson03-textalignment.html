<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device width, initial-scale=1.0" />
    <title>Text Alignment</title>
    <style>
      .left {
        text-align: left;
      }

      .center {
        text-align: center;
      }

      .right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <p class="left">left aligned</p>
    <p class="center">left aligned</p>
    <p class="right">left aligned</p>
  </body>
</html>
