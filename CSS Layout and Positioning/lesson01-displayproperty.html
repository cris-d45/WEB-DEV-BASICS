<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device width, initial-scale=1.0" />
    <title>Layout and Positioning</title>
    <style>
      /* .block {
        background-color: lightgreen;
        padding: 10px;
      }

      .inline {
        background-color: lightcoral;
        padding: 10px;
      } */

      span {
        display: block;
        width: 200px;
      }

      div {
        display: inline;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="block">I am a block element</div>
    <div class="block">I am a block acting as a span</div>
    <div class="hidden">I am a hidden element</div>
    <br />
    <span class="inline">I am an inline element</span>
    <span class="inline">I am an inline element too</span>
  </body>
</html>
