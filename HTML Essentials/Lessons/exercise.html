<!-- declares the document as HTML5 -->
<!DOCTYPE html>
<!-- this is the root element -->
<html>
  <!--head tag includes meta data such as the title -->
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Learn HTML easily" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="John Doe" />
    <title>Cris's First website</title>
  </head>
  <!-- body tage holds all visible content -->
  <body>
    <!-- Text Tags -->
    <!-- header tags h1 - h6 where h1 is the largest and gets progressively smaller-->
    <h1>Main heading (h1)</h1>
    <h2>Sub header (h2)</h2>
    <h3>Section title (h3)</h3>
    <h4>Smaller title (h4)</h4>
    <h5>Minor heading (h5)</h5>
    <h6>Smallest Heading (h6)</h6>
    <!-- P tag is for description-->
    <p>This is a paragraph tag</p>

    <div style="background-color: yellow; padding: 10px">
      <h3>DIV Section</h3>
      <p>This is a block level container using "< div >"</p>
    </div>
    <p>
      this text contains a 
      <span style="color: yellow; background-color: black;">highlighted word</span> using < span > tag </span></p>
  </body>
</html>
