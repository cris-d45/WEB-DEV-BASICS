<!-- declares the document as HTML5 -->
<!DOCTYPE html>
<!-- this is the root element -->
<html lang="en">
  <!--head tag includes meta data such as the title -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device width, initial-scale=1.0" />
    <title>Basic Selectors</title>
    <!--The selector below is a Universal Selector, it selects everything on the page-->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>hello</h1>
    <p>description</p>
  </body>
</html>
