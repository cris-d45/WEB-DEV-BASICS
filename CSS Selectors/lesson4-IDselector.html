<!-- declares the document as HTML5 -->
<!DOCTYPE html>
<!-- this is the root element -->
<html lang="en">
  <!--head tag includes meta data such as the title -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device width, initial-scale=1.0" />
    <title>ID selector</title>
    <style>
      #uniqueText {
        color: blue;
        font-size: 20px;
      }
      #uniqueText2 {
        color: rgb(22, 175, 60);
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p>hello world</p>
    <p id="uniqueText">helloworld</p>
    <p>hello world</p>
    <p id="uniqueText2">greetings</p>
  </body>
</html>
