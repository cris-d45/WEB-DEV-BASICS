<!-- declares the document as HTML5 -->
<!DOCTYPE html>
<!-- this is the root element -->
<html lang="en">
  <!--This exercise is going over Combinators-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device width, initial-scale=1.0" />
    <title>Descendant Selector</title>
    <style>
      div p {
        color: red;
      }
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>This is inside of the div</p>
      <p>This is another p tag inside of the div</p>
    </div>
    <p>This is outside of the div</p>
  </body>
</html>
