<!--This exercise will show how to add media (videos, images, and audio to a webpage)-->
<!-- this is the root element -->
<!DOCTYPE html>
<html lang="en">
  <!--head tag includes meta data such as the title -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device width, initial-scale=1.0" />
    <title>Adding media</title>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/20727529/pexels-photo-20727529.jpeg?_gl=1*19snhem*_ga*MTA3MDIyMjQ1Ni4xNzY4ODU2ODQ2*_ga_8JE65Q40S6*czE3Njg4NTY4NDUkbzEkZzEkdDE3Njg4NTY4NTMkajUyJGwwJGgw"
      alt="a simple image"
      width="300"
    />
    <audio controls>
      <source src="../Media/samplemusic.mp3" type="audio/mpeg" />
    </audio>
    <video controls width="400">
      <source src="../Media/samplevideo.mp4" type="video/mp4" />
    </video>
  </body>
</html>
