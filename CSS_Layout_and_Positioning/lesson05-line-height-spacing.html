<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device width, initial-scale=1.0" />
    <title>Line height & Spacing</title>
    <style>
      .spacing {
        line-height: 5; /* 1.8 times font-size */
      }

      .letter-spacing {
        letter-spacing: 2px;
      }

      .word-spacing {
        word-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <p class="spacing letter-spacing word-spacing">
      hello world hello world hello world testing testing
      testingtestingtestingtestingtestingtestingtestingtestingtestingtestingtestingtestingtesting
      testing testing
    </p>
  </body>
</html>
