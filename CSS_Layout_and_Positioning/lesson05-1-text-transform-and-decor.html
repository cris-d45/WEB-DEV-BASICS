<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device width, initial-scale=1.0" />
    <title>Text Transformation and decoration</title>
    <style>
      .uppercase {
        text-transform: uppercase;
      }

      .lowercase {
        text-transform: lowercase;
      }

      .capitalize {
        text-transform: capitalize;
      }

      .underline {
        text-decoration: underline;
      }

      .overline {
        text-decoration: overline;
      }
      .line-through {
        text-decoration: line-through;
      }
      .no-decoration {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p class="uppercase underline">uppercase underline</p>
    <p class="lowercase line-through">LOWERCASE</p>
    <p class="capitalize overline no-decoration">capitalize overline</p>
    <a class="no-decoration" style="color: red" href="https://google.com"
      >google.com</a
    >
  </body>
</html>
