<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device width, initial-scale=1.0" />
    <title>Cris's website</title>
    <style>
      .static {
        position: static;
      }

      .relative {
        position: relative;
        /* top: 20px; */
        left: 10px;
      }

      .parent {
        position: relative;
        width: 300px;
        height: 1000px;
        background-color: lightgoldenrodyellow;
      }

      .absolute {
        position: absolute;
        top: 20px;
        left: 60px;
        background-color: lightcoral;
      }

      .fixed {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: yellow;
      }

      .sticky {
        position: sticky;
        top: 0;
        background-color: aquamarine;
        padding: 10px;
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <header class="sticky">I am sticky</header>
    <p class="static">I am static</p>
    <div class="relative">I am relative</div>
    <div class="fixed">I am fixed</div>
    <div class="parent">
      <div class="absolute">I am absolute</div>
    </div>
  </body>
</html>
